name: Trigger auto deployment for chatgptiavpoc-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/chatgptiavpoc-app-AutoDeployTrigger-2ec46d00-0786-4a67-ab7c-e06d5c3aa29a.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CHATGPTIAVPOCAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: registry.gitlab.iav.com
          registryUsername: ${{ secrets.CHATGPTIAVPOCAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CHATGPTIAVPOCAPP_REGISTRY_PASSWORD }}
          containerAppName: chatgptiavpoc-app
          resourceGroup: chatgptiavpoc_teams_chatgpt_rg
          imageToBuild: registry.gitlab.iav.com/chatgptiavpoc-app:${{ github.sha }}
          

     

